<ion-view>
    <ion-nav-title>{{'bookmark.title' | translate}}</ion-nav-title>
    <ion-content>
        <wphc-empty-list list="bookmarkCtrl.posts" text="bookmark.emptyList" icon="ion-bookmark"></wphc-empty-list>
        <wphc-loader ng-if="!bookmarkCtrl.posts"></wphc-loader>
        <div class="list">
            <div class="item item-button-right" collection-repeat="post in bookmarkCtrl.posts" ui-sref="public.post({ id: post.ID, post: post })">
                <span ng-bind-html="post.title"></span>
                <p class="text-muted" translate="bookmark.bookmarkedDate" translate-values="{date: (post.bookmarked | amDateFormat:'LL')}"></p>
                <button class="button button-outline button-assertive" ng-click="$event.stopPropagation(); bookmarkCtrl.remove(post)">
                    <i class="icon ion-close-round"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
