<ion-view view-title="{{posts.title | translate}}">
    <wphc-loader ng-if="!posts.posts"></wphc-loader>
    <wphc-empty-list list="posts.posts"></wphc-empty-list>
    <ion-content class="padding">
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="posts.doRefresh()"></ion-refresher>
        <wphc-posts posts="posts.posts" is-on="posts.viewEntered"></wphc-posts>
        <ion-infinite-scroll ng-if="!posts.isPaginationOver" on-infinite="posts.loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
