<div list="posts">
    <div class="list card card-posts repeat-animation" ng-repeat="page in pagesCtrl.pages">
        <div ui-sref="public.pages.id(::{ id: page.id })">
            <div class="item item-image" ng-if="::page.featured_image != 0" wphc-img-background-cache="{{::pagesCtrl.featureImages[page.id]}}">
                <div class="img-border"></div>
                <h1 class="item-title" ng-bind-html="::page.title.rendered | truncate: 50: '...': true"></h1>
                <div ng-if="::page.sticky" class="sticky-post badge badge-stable">
                    <i class="icon ion-star"></i>
                    <span>{{'posts.featured' | translate}}</span>
                </div>
            </div>
            <div class="item item-text-wrap" ng-if="::page.featured_image == 0">
                <h1 class="item-title" ng-bind-html="::page.title.rendered | truncate: 50: '...': true"></h1>
            </div>
            <wphc-author author="::page._embedded.author[0]" date="::page.date"></wphc-author>
            <div class="item item-text-wrap" ng-if="::page.excerpt.rendered" ng-bind-html="::page.excerpt.rendered"></div>
        </div>
    </div>
</div>
