<div class="post padding">
    <div class="item item-image" ng-if="::postCtrl.post.featured_image != 0" wphc-img-background-cache="{{::postCtrl.featured_image}}"></div>
    <h1 class="item-title item-title-without-image" ng-bind-html="::postCtrl.post.title.rendered"></h1>
    <wphc-author add-link author="::postCtrl.post._embedded.author[0]" date="::postCtrl.post.date"></wphc-author>
    <div class="item item-divider item-toolbar">
        <wphc-post-toolbar post="::postCtrl.post" show-share show-bookmark></wphc-post-toolbar>
    </div>
    <div class="post-content" bind-and-compile-html="::(postCtrl.post.content.rendered | prepLink | highlight)"></div>

    <div class="item item-divider item-toolbar">
        <wphc-post-toolbar post="::postCtrl.post" show-share show-bookmark></wphc-post-toolbar>
    </div>
    <wphc-comments post-id="{{::postCtrl.post.id}}" ng-if="::postCtrl.enabled"></wphc-comments>
    <section class="footer">
        <a class="button button-positive button-open-browser" wphc-href href="{{::postCtrl.post.link}}">
            {{'post.openInBrowser' | translate}}
        </a>
    </section>
</div>
