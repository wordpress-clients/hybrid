<ion-view>
    <ion-nav-title>{{ ::postCtrl.item.title.rendered }}</ion-nav-title>
    <ion-content>
        <wphc-loader ng-if="!postCtrl.item" on-load="postCtrl.init()"></wphc-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="postCtrl.refresh()"></ion-refresher>
        <wphc-post post="postCtrl.item" ng-if="postCtrl.item"></wphc-post>
    </ion-content>
</ion-view>
