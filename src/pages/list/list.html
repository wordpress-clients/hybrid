<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <page-navbar [title]="title"></page-navbar>
</ion-header>

<ion-content class="list-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content [pullingText]="'PULL_TO_REFRESH' | translate">
    </ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="showSpinner$ | async"></spinner>
  <list 
    *ngIf="type"
    [list]="stream$ | async"
    [type]="type"
    [options]="options"
    [menuMapping]="itemMenuMapping"
  ></list>
  <button
    *ngIf="shouldRetry"
    class="retry-button"
    ion-button
    full
    (click)="doLoad()"
    [disabled]="isLoading$ | async"
  >
    {{ 'RETRY' | translate }}
  </button>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isPaginationEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
